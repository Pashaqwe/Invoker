<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Invoker</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <button class="start">Start</button>
    <div class="centerContainer">
      <div class="timer">

      </div>
      <div class="score">
        0
      </div>
      <div class="centerContainer-skills">
        
        <div class="centerContainer-skills__coldSnap high">
          <img src="img/Cold_Snap_icon.png" alt="">
        </div>
        <div class="centerContainer-skills__ghostWalck high">
          <img src="img/Ghost_Walk_icon.png" alt="">
        </div>
        <div class="centerContainer-skills__iceWall high">
          <img src="img/Ice_Wall_icon.png" alt="">
        </div>
        <div class="centerContainer-skills__emp high">
          <img src="img/EMP_icon.png" alt="">
        </div>
        <div class="centerContainer-skills__tornado high">
          <img src="img/Tornado_icon.png" alt="">
        </div>
        <div class="centerContainer-skills__alacrity high">
          <img src="img/Alacrity_icon.png" alt="">
        </div>
        <div class="centerContainer-skills__sunStrike high">
          <img src="img/Sun_Strike_icon.png" alt="">
        </div>
        <div class="centerContainer-skills__forgeSpirit high">
          <img src="img/Forge_Spirit_icon.png" alt="">
        </div>
        <div class="centerContainer-skills__chaosMetior high">
          <img src="img/Chaos_Meteor_icon.png" alt="">
        </div>
        <div class="centerContainer-skills__definingBlast high">
          <img src="img/Deafening_Blast_icon.png" alt="">
        </div>

      </div>
      <div class="centerContainer-buttons">
        <button class="centerContainer-buttons__quas" type="button" name="button"><img src="img/Quas_icon.png" alt=""></button>
        <button class="centerContainer-buttons__wex" type="button" name="button"><img src="img/Wex_icon.png" alt=""></button>
        <button class="centerContainer-buttons__exort" type="button" name="button"><img src="img/Exort_icon.png" alt=""></button>
        <button class="centerContainer-buttons__r" type="button" name="button"><img src="img/Invoke_icon.png" alt=""></button>
      </div>
<script src="script.js"></script>
    </div>
  </body>
</html>
